<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meta Critics - The Awesome movie page</title>
</head>
<body>

    <main id="main"></main>

    <script>

        const main = document.getElementById("main");


        function visArtikler(json) {
            main.innerHTML = JSON.stringify(json);
        }

        fetch('https://api.nytimes.com/svc/movies/v2/reviews/search.json?query=Kubrick&api-key=91d12d941a7d49bb956621af703ad4c7')
            .then(response => { return response.json(); })
            .then(json => { visArtikler(json); })
            .catch(error => { document.body.innerHTML = "Du må kjøre denne nettsiden fra en webserver" });

    </script>


</body>
</html>
