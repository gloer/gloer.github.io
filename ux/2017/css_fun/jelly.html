<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jellyfish</title>
    <style>
    
        body {
            margin: 0;
        }

        main {
            height: 100vh;
            width: 100vw;
        }

        main > img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            mix-blend-mode: color-burn;
        }

        #sirkel {
            width: 50%;
            height: 100%;
            background-color: white;
            position: absolute;
            left: 0;
            top: 0;
            mix-blend-mode: exclusion;
        }

        @keyframes farge {
            0% {
                background-color: red;
            }
            50% {
                background-color: blueviolet;
            }
            100% {
                background-color: yellow;
            }
        }

        #bgr {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: red;   
            animation: farge 12s forwards;      
        }



    </style>
</head>
<body>
    
    <main>
        <div id="bgr"></div>
        <img src="jellyfish.jpg">
        <div id="sirkel"></div>

    </main>

</body>
</html>
