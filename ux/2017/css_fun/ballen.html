<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ballen</title>
    <style>
    
        body {
            margin: 0;
            background-color: black;            
            height: 100vh;
            cursor: none;
        }

        body img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .button {

            background-color: black;
            border: 2px solid white;
            padding: 1rem 2rem;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-decoration: none;
            position: fixed;
            left: 140px;
            top: 40px;
            overflow: hidden;
            font-size: 1.5rem;
            text-transform: uppercase;
            



        }

        .button .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            left: -100%;
            top: 0;
            transition: 0.2s;
            z-index: -1;
        }

        .button:hover span {
            color: black;
            
        }

        .button:hover .overlay {
            left: 0;
        }

        #ball {
            width: 60px;
            height: 60px;
            position: absolute;
            border-radius: 50%;
            left: 30px;
            top: 30px;
            z-index: 5;
            background-color: white;
            pointer-events: none;
            transition: transform 0.2s;
            mix-blend-mode: exclusion;
            cursor: none;
        }

        .button:hover ~ #ball {            
            transform: scale(1.5);
        }

        
    </style>
</head>
<body>
    
    <img src="jellyfish.jpg" alt="">

    <a href="#" class="button">
        <div class="overlay"></div>
        <span>Tester denne i dag</span>        
    </a>

    <div id="ball"></div>

    <script>
        const ball = document.getElementById("ball");

        document.onmousemove = (evt) => {
            ball.style.top = evt.clientY - 15 + "px";
            ball.style.left = evt.clientX - 15 + "px";
        }
    
    </script>

</body>
</html>
