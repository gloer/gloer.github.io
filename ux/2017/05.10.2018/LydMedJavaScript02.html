<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyd med JavaScript</title>
</head>
<body>
    

    <script>

        // Vi lager en liten sang med JavaScript
        
        // Oppretter lyd-objektet
        const ac = new AudioContext();
        
        function spillLyd(frekvens, tid) {
            // Lager vi en svingning
            const osc = ac.createOscillator();

            // Kobler svingningen til h√∏yttaleren
            osc.connect(ac.destination);

            osc.frequency.value = frekvens;

            osc.start(tid);
            osc.stop(tid + 0.2);
        }

        spillLyd( 440, 0 );
        spillLyd( 800, 0 );
        spillLyd( 600, 0 );
        spillLyd( 880, 0.5 );
        spillLyd( 600, 1 );
        spillLyd( 380, 1.3 );
        spillLyd( 790, 1.7 );
        

        
        
    </script>

</body>
</html>
