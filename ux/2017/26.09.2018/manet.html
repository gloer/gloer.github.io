<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Den mystiske maneten</title>
    <style>
    
        * {
            cursor: none;
        }

        html {
            font-size: 100%;
        }

        body {
            margin: 0;
            background-color: black;
        }
        main {
            width: 100vw;
            height: 100vh;
        }
        main > img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            mix-blend-mode: color-burn;
        }

        @keyframes boble {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }

        #overlay {
            pointer-events: none;
            position: absolute;
            left: 300px;
            top: 200px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            mix-blend-mode: exclusion;  
            animation: boble 2s alternate infinite;         
        }

        #lesmer {
            position: absolute;
            left: 100px;
            top: 150px;
            text-decoration: none;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 2rem;
            color: white;
            filter: blur(5px);
            transition: 1s;
        }

        #lesmer:hover {
            filter: blur(1px);
        }

        #bgr {
            position: absolute;
            left: 0; 
            top: 0;
            width: 100%; 
            height: 100%;
            background-color: red;
        }

    
    </style>
</head>
<body>
    <main>
        <div id="bgr"></div>
        <img src="jellyfish.jpg">
        <a id="lesmer" href="maneter.html">Killer Jellyfish</a>
        <div id="overlay"></div>
    </main>

    <script>
    
        const overlay = document.getElementById("overlay");

        document.onmousemove = function(evt) {
            overlay.style.left = evt.clientX - 25 + "px";
            overlay.style.top = evt.clientY - 25 + "px";
        }
    
    </script>

</body>
</html>
