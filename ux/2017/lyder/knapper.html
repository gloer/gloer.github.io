<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knapper</title>
</head>
<body>
    
    <button data-tone="440">Knapp 1</button>
    <button data-tone="460">Knapp 2</button>
    <button data-tone="480">Knapp 3</button>

    <script>
    
        const knapper = document.querySelectorAll("button");


        function spillLyd() {

            const frekvens = this.getAttribute("data-tone");
            console.log(frekvens);

        }

        for(const knapp of knapper) {
            knapp.onclick = spillLyd;
        }
    
    </script>

</body>
</html>
