<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify</title>
    <style>

        html {
            font-size: 100%;
        }

        * {
            box-sizing: border-box;
        }
    
        body {
            background-color: #60b3f6;
            margin: 0;
            font-family: sans-serif;
        }
        header  {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            padding-left: 1rem;
            padding-right: 1rem;
            transition: 0.5s;
        }

        header.dark {
            background-color: rgba(0, 0, 0, 0.6);
        }

        header .container {
            max-width: 1140px;
            margin-right: auto;
            margin-left: auto;

            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            grid-gap: 1rem;
        }

        header .logo span {
            display: none;
        }

        header .logo img {
            height: 40px;
        }

        header nav {
            display: grid;
            grid-auto-flow: column;            
            align-items: center;
            justify-content: end;
            grid-gap: 0.5rem;            
        }

        header nav a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            padding: 2rem 1rem;
        }

        header nav a:hover {
            color: blueviolet;
        }

        header.dark nav a:hover {
            color: #1DB954;
        }

        header nav .skillelinje {
            height: 1rem;
            background-color: white;
            width: 1px;
        }

        .removeme {
            height: 2000px;
        }
    
    </style>
</head>
<body>
    <header>

        <section class="container">
            <a href="#" class="logo">
                <img src="Spotify_Logo_RGB_White.png" alt="Logoen til Spotify">
                <span>Home</span>
            </a>
            <nav>
                <a href="#">Premium</a>
                <a href="#">Help</a>
                <a href="#">Download</a>
                <div class="skillelinje"></div>
                <a href="#">Sign Up</a>
                <a href="#">Log in</a>  
            </nav>
        </section>

    </header>

    <div class="removeme"></div>

    <script>
    
        const header = document.querySelector("body > header");

        onscroll = () => {
            if(scrollY > 15) {
                header.className = "dark";
            } else {
                header.className = "";
            }
        }
    
    </script>

</body>
</html>
