    <title>Rocket landing</title>
    <style>
        body {
            text-align: center;
        }

        header {
            
        }

        figure {
            margin: 0;
            display: inline-block;
        }
        .ufo {
            font-size: 64px;
            animation: landing 8s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite; /* enten et tall eller infinite*/
            animation-direction: alternate;

            /* Skriv alt pÃ¥ en linje */
            /* animation: landing 8s 3s forwards ease-in-out infinite alternate; */
        }

        #tregingen {
            animation-delay: 1s;
        }

        @keyframes landing {
            0% {
                transform: translate(0, 400px) rotate(10deg);
            }
            50% {
                transform: translate(400px, 300px) rotate(45deg);
            }
            100% {
                transform: translate(0, 200px) rotate(-12deg);
            }
        }

    </style>
</head>
