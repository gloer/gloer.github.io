<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZZOOOOM</title>
    <style>
        
        * {
            margin: 0;
        }

        body {
            
        }

        #zoom {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: url("veps.jpg");
            background-repeat: no-repeat;
            background-position: -1000px -600px;
            pointer-events: none;
        }
    
    </style>
</head>
<body>
    
    <div>
        <img width="630" height="432" id="photo" src="veps.jpg">
    </div>
    <div id="zoom"></div>

    <script>
    
        const photo = document.querySelector("#photo");
        const zoom = document.querySelector("#zoom");

        photo.onmousemove = evt => {
            
            const x = - (evt.clientX * 5) + 100 + "px";
            const y = - (evt.clientY * 5) + 100 + "px";

            zoom.style.left = evt.clientX - 100 + "px";
            zoom.style.top = evt.clientY - 100 + "px";

            zoom.style.backgroundPosition =  x + " " + y;

        }
    
    </script>

</body>
</html>
