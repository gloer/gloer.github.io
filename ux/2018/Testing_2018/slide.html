<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide</title>
    <style>
    
        .slider {
            margin: auto;
            width: 300px;
            height: 300px;
            overflow-x: scroll;
            display: grid;
            grid-auto-flow: column;
                                
            scroll-snap-type: x mandatory;
        }

        .slide {
            height: 100%;
            display: grid;
            align-items: center;
            justify-content: center;
            
            width: 300px;    
            scroll-snap-align: center;        
        }

        .slide:nth-child(1) { background-color: lawngreen; }
        .slide:nth-child(2) { background-color: olive; }
        .slide:nth-child(3) { background-color: paleturquoise; }
        .slide:nth-child(4) { background-color: brown; }
        .slide:nth-child(5) { background-color: aliceblue; }
        .slide:nth-child(6) { background-color: coral; }

    </style>
</head>
<body>
    
    <div class="slider">

        <nav>
            <a href="#slide1">1</a>
            <a href="#slide2">2</a>
            <a href="#slide3">3</a>
            <a href="#slide4">4</a>
            <a href="#slide5">5</a>
            <a href="#slide6">6</a>
        </nav>

        <div class="slide">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
        <div class="slide">5</div>
        <div class="slide">6</div>

    </div>

</body>
</html>
