<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emoji gallery</title>
    <style>
    

        * {
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-gap: 4px;
        }

        .gallery div {

            background-color: lightcoral;
        }

        figure {
            font-size: 80px;
            line-height: 1;
            display: grid;
            justify-content: center;
            align-items: center;

            padding-top: 10px;
            padding-bottom: 10px;
            transition: 0.4s;
        }

        div:hover figure {

            transform: rotateY(180deg) scale(1.4);
        }


        .text-animation {  
            position: relative;  
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 48px;        
            background-color: black;
            color: white;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;

            background-image: url("jungle.jpg");
            background-position: center;

            background-size: cover;
            
        }

        @keyframes animer-tekst {
            0% {
                opacity: 0;

                transform: scale(2);
            }
            20% {
                opacity: 1;
                transform: scale(1);
            }
            80% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 0;
                transform: scale(3);
            }

        }

        @keyframes fade-out {
            to {
                opacity: 0;
            }
        }

        .cover {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: black;
            animation: fade-out 2s 12s forwards;
        }



        .text-animation h1 {
            position: absolute;
            color: white;
            opacity: 0;
            animation: animer-tekst 4s;
        }

        h1.t-1 { animation-delay: 0s; }
        h1.t-2 { animation-delay: 3s; }
        h1.t-3 { animation-delay: 6s; }
        h1.t-4 { animation-delay: 9s; }
    
    </style>
</head>
<body>


    <section class="text-animation">
        <div class="cover"></div>
        <h1 class="t-1">Welcome</h1>
        <h1 class="t-2">to</h1>
        <h1 class="t-3">the</h1>
        <h1 class="t-4">Jungle</h1>
    </section>
    
    

</body>
</html>
