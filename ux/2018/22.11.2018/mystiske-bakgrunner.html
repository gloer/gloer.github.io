<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mystiske bakgrunner</title>
    <style>
        body {
            margin: 0;
        }
        .para {
            width: 100vw;
            height: 100vh;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        .content {
            background-color: white;
            color: black;
            padding: 100px;
        }
        #para-1 {
            background-image: url("minebilder/img-1.jpg");            
        }
        #para-2 {
            background-image: url("minebilder/img-2.jpg");            
        }
        #para-3 {
            background-image: url("minebilder/img-3.jpg");            
        }
        
    </style>
</head>
<body>
    <section class="para" id="para-1">
        <section class="content">
            HELLO
        </section>
    </section>

    <section class="para" id="para-2">
        <section class="content">
            THERE
        </section>
    </section>

    <section class="para" id="para-3">
        <section class="content">
            HOW ARE YOU
        </section>
    </section>

</body>
</html>
