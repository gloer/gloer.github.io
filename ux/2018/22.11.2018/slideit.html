<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide It</title>
    <link rel="stylesheet" href="slideit.css">
</head>
<body>
    <div class="slide-wrapper">
        <section class="slides">
            <div class="slide" id="slide-1">1</div>
            <div class="slide" id="slide-2">2</div>
            <div class="slide" id="slide-3">3</div>
            <div class="slide" id="slide-4">4</div>
            <div class="slide" id="slide-5">5</div>
            <div class="slide" id="slide-6">6</div>
            <div class="slide" id="slide-7">7</div>
        </section>
        <nav>
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a class="active" href="#slide-4"></a>
            <a href="#slide-5"></a>
            <a href="#slide-6"></a>
            <a href="#slide-7"></a>
        </nav>
    </div>
</body>
</html>
