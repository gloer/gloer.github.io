<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parralax</title>
    <style>
    
        * {
            margin: 0;
        }

        .para {            
            width: 100vw;
            height: 100vh;

            background-image: url("map2.jpg");
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        #part-2 {
            background-image: url("map1.jpg");
            
        }

        .content {
            text-align: center;
            padding: 150px;
             
        }

    </style>
</head>
<body>
    
    <section class="para">

        <section class="content">
            <h1>LOREM IPSUM</h1>
        </section>

    </section>
    <section class="para" id="part-2">

        <section class="content">
            <h1>LOREM IPSUM</h1>
        </section>

    </section>

</body>
</html>
