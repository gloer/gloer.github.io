<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bee</title>
    <style>
    
        body {            
           margin: 0; 
        }

        #container {
            width: 630px;
            height: 432px;
            margin: 80px auto;
        }

        #zoom {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            background-image: url("bee.jpg");
            background-position: 0 0;            
            background-repeat: no-repeat;
            position: absolute;
            left: 300px;
            top: 300px;
            z-index: 1;
            pointer-events: none;
        }
    
    </style>
</head>
<body>
    <div id="container">
        <!-- 3150 -->
        <img id="photo" width="630" src="bee.jpg">
    </div>
    <div id="zoom">

    </div>

    <script>
    
        const zoom = document.querySelector("#zoom");
        const photo = document.querySelector("#photo");

        

        photo.onmousemove = evt => {
            console.log(evt.clientX);

            const imgRect = photo.getBoundingClientRect();
            const pLeft = imgRect.x;
            const pTop = imgRect.y;            

            const xpos = - (5 * evt.clientX) + 100 + (pLeft * 5) + "px";
            const ypos = - (5 * evt.clientY) + 100 + (pTop * 5) + "px";

            zoom.style.backgroundPosition = xpos + " " + ypos;
            zoom.style.left = evt.clientX - 100 +  "px";
            zoom.style.top = evt.clientY - 100 + "px";
        }

        photo.onmouseout = evt => {
            zoom.style.left = "-2000px";
        }

    </script>
</body>
</html>
