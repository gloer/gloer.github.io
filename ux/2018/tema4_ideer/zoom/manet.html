<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maneten</title>
    <style>
    
        * {
            margin: 0;
        }

        main {
            display: grid;
            grid-auto-flow: column;
            justify-content: center;
        }

        #left {            
            width: 612px;
            height: 816px;
        }

        #right {
            background-color: coral;
            width: 200px;
            height: 200px;
            background-image: url("manet.jpg");
            background-repeat: no-repeat;
        }
        #zoom {
            position: absolute;
            left: -500px;
            top: -500px;
            width: 200px;
            height: 200px;
            background-color: coral;
            background-image: url("manet.jpg");
            background-repeat: no-repeat;
            pointer-events: none;
            border-radius: 50%;
        }

        header {
            height: 900px;
            
        }

    </style>
</head>
<body>
    

    <header>kk</header>
    <main>
        
        <div id="zoom"></div>
        <section id="left">
            <img id="image" width="612" src="manet.jpg">
        </section>
        <section id="right" id="zoom">
            
        </section>

    </main>

    <script>
    
        const image = document.querySelector("#image");
        //const zoom = document.querySelector("#right");
        const zoom = document.querySelector("#zoom");

        image.onmousemove = evt => {
            const x = evt.clientX;
            const y = evt.clientY;

            zoom.style.backgroundPosition = `${-x*4 +image.offsetLeft*4 +100}px ${-y*4 + image.offsetTop*4 + 100}px`;
            zoom.style.left = evt.clientX - 100 + "px";
            zoom.style.top = evt.clientY - 100 + "px";
            
        }
    
    </script>

</body>
</html>
