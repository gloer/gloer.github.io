<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animasjon</title>
    <style>
    
        .rutenett {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 8px;
            padding: 32px;
        }

        .rutenett div {
            min-height: 94px;
            background-color: darkolivegreen;
            transform: skew(20deg, 0);
            animation: skewIt 2s;
        }

        @keyframes skewIt {
            to {
                transform: skew(-20deg, 0);
            }
        }

        
    
    </style>
</head>
<body>
    
    <section class="rutenett">

        <div class="item-1">item 1</div>
        <div class="item-2">item 2</div>
        <div class="item-3">item 3</div>
        <div class="item-4">item 4</div>
        <div class="item-5">item 5</div>
        <div class="item-6">item 6</div>
        <div class="item-7">item 7</div>
        <div class="item-8">item 8</div>
        <div class="item-9">item 9</div>
        <div class="item-10">item 10</div>
        <div class="item-11">item 11</div>
        <div class="item-12">item 12</div>
        <div class="item-13">item 13</div>
        <div class="item-14">item 14</div>
        <div class="item-15">item 15</div>
        <div class="item-16">item 16</div>
        <div class="item-17">item 17</div>
        <div class="item-18">item 18</div>
        <div class="item-19">item 19</div>
        <div class="item-20">item 20</div>
        <div class="item-21">item 21</div>
        <div class="item-22">item 22</div>
        <div class="item-23">item 23</div>
        <div class="item-24">item 24</div>
        <div class="item-25">item 25</div>
        <div class="item-26">item 26</div>
        <div class="item-27">item 27</div>
        <div class="item-28">item 28</div>
        <div class="item-29">item 29</div>
        <div class="item-30">item 30</div>

    </section>

</body>
</html>
