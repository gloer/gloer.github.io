<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skyscrapers</title>
    <style>

        @keyframes zoom {
            to {
                transform: scale(1.8) translateX(-200px);
            }
        }

        * {
            margin: 0;
        }

        body {
            margin: 0;
        }
    
        .big {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .bgr {            
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-image: url(sky.jpg);
            background-position: left center;
            background-size: cover;

            animation: zoom 40s linear forwards;
        }

        .content {
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>
    
    <section class="big">
        <div class="bgr"></div>
        <div class="content">
            <h1>HELLO THERE</h1>
        </div>
    </section>

</body>
</html>
